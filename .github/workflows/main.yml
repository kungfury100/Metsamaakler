name: Build & Deploy metsamaahind.ee
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using a recent LTS version of Node.js

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./out
  
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: production
      url: https://metsamaahind.ee # The public-facing domain
    
    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: production-files
        path: ./out

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        rm -f ~/.ssh/known_hosts
        # Scan both the IP and hostname to ensure proper host key verification
        ssh-keyscan -t rsa,ecdsa,ed25519 -H ${{ secrets.HOST_SERVER_IP }} >> ~/.ssh/known_hosts
        ssh-keyscan -t rsa,ecdsa,ed25519 -H erametsaselts.ee >> ~/.ssh/known_hosts
    
    - name: Copy files to server
      run: |
        rsync -vrm --delete -e "ssh -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=~/.ssh/known_hosts" ./out/ ${{ secrets.SSH_LOGIN_CREDS }}:/data01/virt79242/domeenid/www.erametsaselts.ee/eestimetsamaakler.ee
