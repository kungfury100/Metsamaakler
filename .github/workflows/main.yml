name: Build & Deploy eestimetsamaakler.ee
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build & Deploy to Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build directory contents:"
          ls -la ./build/
          if [ -f "./build/.htaccess" ]; then
            echo "✓ .htaccess exists in build"
            cat ./build/.htaccess
          else
            echo "✗ .htaccess missing from build!"
            exit 1
          fi

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Deploy all files including hidden files like .htaccess
          rsync -avz --delete --no-perms --no-owner --no-group -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=accept-new" ./build/ ${{ secrets.SSH_LOGIN_CREDS }}:/data01/virt79242/domeenid/www.erametsaselts.ee/eestimetsamaakler/
          
          # Verify .htaccess was uploaded
          echo "Verifying .htaccess on server:"
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_LOGIN_CREDS }} "ls -la /data01/virt79242/domeenid/www.erametsaselts.ee/eestimetsamaakler/.htaccess"
